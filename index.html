<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>My personal Library</h1>
    </div>
    <button class="new-book-btn">Add Book</button>
    <div class="container">
        <!-- Book cards will be added here dynamically -->
    </div>
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add Book</h2>
            <input type="text" id="modal-title" placeholder="Title">
            <input type="text" id="modal-author" placeholder="Author">
            <input type="number" id="modal-pages" placeholder="Pages">
            <input type="checkbox" id="modal-read"> Read
            <button class="add-book-btn">Add Book</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
