<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="book-1">
            <img src="https://placehold.co/100x100" alt="Book 1">
            <h2>Book Title</h2>
            <p>Author Name</p>
            <p>Pages 1</p>
            <p>Read 1</p>
        </div>
        <div class="book-form">
            <h2>Add Book</h2>
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="author" placeholder="Author">
            <input type="number" id="pages" placeholder="Pages">
            <input type="checkbox" id="read"> Read
            <button class="new-book-btn">Add Book</button>
        </div>
    </div>
    <div class="header">
        <h1>My personal Library</h1>
    </div>
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add Book</h2>
            <input type="text" id="modal-title" placeholder="Title">
            <input type="text" id="modal-author" placeholder="Author">
            <input type="number" id="modal-pages" placeholder="Pages">
            <input type="checkbox" id="modal-read"> Read
            <button class="add-book-btn">Add Book</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
